{% extends "_layout.html" %}
{% block title %} Post to Blog {% endblock %}
{% block main %}
<form method="POST" id="form_edit" enctype=multipart/form-data></form>

<div class="edit_post_page">

  <!-- <div class="blog_form_div"> -->
  <div class="col_1">
    <div class="button_div_right">
      <a href="{{ url_for('bp_blog.manage_blogposts') }}" > Manage Blogposts </a>
    </div>
    
    <h2>Edit blog post</h2>

    <div class="blog_form_sub_top">

      <div class="blog_form_label_div">
        <label for="blog_description">Title</label>
      </div>
      <div class="blog_form_input_div">
        <input type="text" class="form-control" name="blog_title" value="{{ title }}" form="form_edit">
      </div>

      <div class="blog_form_label_div">
        <label for="blog_description">Description</label>
      </div>
      <div class="blog_form_input_div">
        <textarea class="form-control" name="blog_description" id="blog_description"
          placeholder="optional (takes word doc 2nd/3rd paragraph)" form="form_edit">{{ description }}</textarea>
      </div>

      <!-- <div class="blog_form_label_div">
        <label for="blog_description">Category</label>
      </div>
      <div class="blog_form_input_div">
        <textarea class="form-control" name="blog_description" id="blog_description"
          placeholder="optional (takes word doc 2nd/3rd paragraph)" form="form_edit">{{ description }}</textarea>
      </div> -->
      <label for="action">
        Category
      </label>
      <div class="blog_form_input_div">
        <select id="action" name="category_dropdown"  form="form_edit" class="form-control">
          <option value="analysis" {% if selected_category == 'analysis' %}selected{% endif %}>Analysis</option>
          <option value="coding" {% if selected_category == 'coding' %}selected{% endif %}>Coding</option>
          <option value="personal_development" {% if selected_category == 'personal_development' %}selected{% endif %}>Personal development</option>
        </select>
      </div>

      {% if list_image_files != None %}
      <label for="image_filenames_dropdown">
        Image for the blogpost
      </label>
      <div class="blog_form_input_div">
        <select id="image_filenames_dropdown" name="image_filename_dropdown"  form="form_edit" class="form-control">
          <option value="no_image" >no image</option>
          {% for filename in list_image_files %}
          <option value="{{ filename }}" {% if selected_image == filename %}selected{% endif %}>{{ filename }}</option>
          {% endfor %}          
        </select>
      </div>
      {% endif %}

      <div class="blog_form_label_div">
        Date
      </div>
      <div class="blog_form_input_div">
        <input type="date" name="blog_date_published" class="form-control" value="{{ post_date }}" form="form_edit">
      </div>
      

      <div class="blog_form_label_div">
        time_stamp_utc
      </div>
      <div class="blog_form_input_div">
        <input type="date" name="blog_date_published" class="form-control gray_input" value="{{ post_time_stamp_utc }}" readonly>
      </div>



      <div class="blog_form_buttons">

        <div class="button_div_right">
          <input type="submit" value="Update" class="btn btn-primary" form="form_edit">
        </div>

      </div><!-- blog_form_buttons -->
      
    </div><!-- blog_form_sub_top-->
  </div><!-- col_1 -->

</div><!-- edit_post_page -->


  {% endblock %}
