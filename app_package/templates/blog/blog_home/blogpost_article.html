<!--
    This takes the blog_posts_list from the bp_blog.blog_home:
    post.0 (element 0): date
    post.1: title
    post.2: description
    post.3: blog post id (as a string)
    post.4: image_filename_for_blogpost_home
    post.5: post_dir_name
    post.6: images_dir_name
-->


<div class="blogpost">

    <div class="left_side">
      <div class="blogpost_title">
        {{ post.1 }}
      </div>
      
      {% if post.2 not in ["", None] %}
      <div class="blogpost_description">
        {{ post.2 }}
      </div>
      {% endif %}
    </div><!-- left_side-->

    <div class="right_side">
      <div class="blogpost_date">
        {{ post[0] }}
      </div>
    <div class="blogpost_image_super">

      <!-- The image comes from a different location depending on whether it is an image from the article or logo icon -->
      <div class="blogpost_image">
        <!-- % if post.6 in ["images", None] } -->
        {% if post.6 == None %}
        <img class="" src="{{ url_for('bp_blog.get_post_files', post_dir_name=post.5,filename=post.4) }}"/>
        {% else %}

        <img src="{{ url_for('bp_blog.get_blog_icons',filename=post.4) }}">
        {% endif %}
      </div>
    </div>

    </div><!-- right_side -->
    
  </div><!-- blogpost -->
